<div class="col-lg-2 col-lg-push-10" ng-controller="RightCtrl">
    <div class="form-group">
        <label for="town">Select Town:</label>
        <select class="form-control" id="town" ng-model="$parent.getAdsData.townFilter">
            <option value="">All</option>
            <option value="{{town.id}}" ng-repeat="town in townsData">{{town.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="categoty">Select Category:</label>
        <select class="form-control" id="categoty" ng-model="$parent.getAdsData.categoryFilter">
            <option value="">All</option>
            <option value="{{categoty.id}}" ng-repeat="categoty in categoriesData">{{categoty.name}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="pageSize">Ads per page:</label>
        <select class="form-control" id="pageSize" ng-model="$parent.getAdsData.pageSize">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
</div>
