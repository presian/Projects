<div class="col-lg-6 col-lg-offset-1">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h3 class="margin-0">Delete Category</h3>
        </div>
        <div class="panel-body margin-bottom-0">
            <form class="form-horizontal well bs-component margin-bottom-0" name="deleteCategoryForm">
                <fieldset>
                    <div class="form-group">
                        <label for="name" class="col-xs-2 control-label">Name</label>
                        <div class="col-xs-10">
                            <div class="row">
                                <div class="col-xs-12">
                                    <input type="text" class="form-control" data-ng-model="category.name" name="name" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-xs-offset-2">
                            <a href="" class="btn btn-danger col-xs-12" data-ng-click="deleteCategory()">Delete</a>
                        </div>
                        <div class="col-xs-4 col-xs-offset-2">
                            <a href="#/admin/categories/list" class="btn btn-default col-xs-12">Cancel</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
