<div class="panel panel-default">
    <div class="panel-heading text-center">
        <h3 class="margin-0">Delete Ad</h3>
    </div>
    <div class="panel-body margin-bottom-0">
        <form class="form-horizontal well bs-component margin-bottom-0" name="deleteAd">
            <fieldset>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label for="title" class="col-xs-2 control-label">Title</label>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="col-xs-10">
                                        <input type="text" class="form-control" data-ng-model="ad.title" name="title" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="text" class="col-xs-2 control-label">Text</label>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="col-xs-10">
                                        <textarea class="form-control" rows="7" data-ng-model="ad.text" name="text" disabled></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="text-center" id="ad-image">
                            <img data-ng-src="{{ad.imageDataUrl}}">
                        </div>
                    </div>
                    <div class="col-xs-8" data-ng-show="ad.categoryName">
                        <div class="form-group">
                            <label for="category" class="col-xs-2 control-label">Category</label>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="col-xs-10">
                                        <input type="text" name="category" class="form-control" data-ng-model="ad.categoryName" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8" data-ng-show="ad.townName">
                        <div class="form-group">
                            <label for="town" class="col-xs-2 control-label">Town</label>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="col-xs-10">
                                        <input type="text" name="town" class="form-control" data-ng-model="ad.townName" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8" data-ng-show="ad.ownerUsername">
                        <div class="form-group">
                            <label for="username" class="col-xs-2 control-label">Username</label>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="col-xs-10">
                                        <input type="text" name="username" class="form-control" data-ng-model="ad.ownerUsername" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8" data-ng-show="ad.ownerName">
                        <div class="form-group">
                            <label for="name" class="col-xs-2 control-label">Name</label>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="col-xs-10">
                                        <input type="text" name="name" class="form-control" data-ng-model="ad.ownerName" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8" data-ng-show="ad.ownerEmail">
                        <div class="form-group">
                            <label for="email" class="col-xs-2 control-label">Email</label>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="col-xs-10">
                                        <input type="text" name="email" class="form-control" data-ng-model="ad.ownerEmail" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8" data-ng-show="ad.ownerPhone">
                        <div class="form-group">
                            <label for="phone" class="col-xs-2 control-label">Phone</label>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="col-xs-10">
                                        <input type="text" name="phone" class="form-control" data-ng-model="ad.ownerPhone" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-2">
                        <a href="" class="btn btn-danger col-xs-12" data-ng-click="deleteCurrentAd()">Delete</a>
                    </div>
                    <div class="col-xs-4">
                        <a href="#/admin/home" class="btn btn-default col-xs-12">Cancel</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
