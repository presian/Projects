<main ng-controller="PublishAdCtrl">
    <div class="col-lg-12">
        <form class="form-horizontal well bs-component" name="publishAd">
            <fieldset>
                <div class="row">
                    <legend class="text-center">Publish New Ad</legend>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label for="title" class="col-xs-2 control-label">Title*</label>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="col-xs-10">
                                        <input type="text" class="form-control" ng-model="adData.title" name="title" placeholder="Title" required>
                                    </div>
                                    <div class="col-xs-2">
                                        <img class="form-icons" src="./images/X.png" alt="X" ng-show="publishAd.title.$error.required">
                                        <img class="form-icons" src="./images/check.png" alt="checked" ng-show="!publishAd.title.$error.required">
                                    </div>
                                </div>
                                <span ng-show="publishAd.title.$error.required">Required!</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="text" class="col-xs-2 control-label">Text*</label>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="col-xs-10">
                                        <textarea class="form-control" rows="7" ng-model="adData.text" name="text" placeholder="Ad's text" required></textarea>
                                    </div>
                                    <div class="col-xs-2">
                                        <img class="form-icons" src="./images/X.png" alt="X" ng-show="publishAd.text.$error.required">
                                        <img class="form-icons" src="./images/check.png" alt="checked" ng-show="!publishAd.text.$error.required">
                                    </div>
                                </div>
                                <span ng-show="publishAd.text.$error.required">Required!</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="text-center" id="ad-image"></div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label for="imageDataUrl" class="col-xs-2 control-label">Image</label>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <span class="btn btn-default btn-file col-xs-12">
    						Browse <input type="file" onchange="angular.element(this).scope().fileSelected(this)"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="imageName" placeholder="Image url" disabled="disabled">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label for="category" class="col-xs-2 control-label">Category</label>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <select class="form-control" name="category" ng-model="adData.categoryId">
                                            <option value="null">None</option>
                                            <option value="{{category.id}} " ng-repeat="category in categories">{{category.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <a href="#/user/home" class="btn btn-info col-xs-12">Cancel</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label for="town" class="col-xs-2 control-label">Town</label>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <select class="form-control" name="town" ng-model="adData.townId">
                                            <option value="null">None</option>
                                            <option value="{{town.id}} " ng-repeat="town in towns">{{town.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <a href="" class="btn btn-danger col-xs-12" ng-disabled="publishAd.$invalid" ng-click="publishingAd()">Publis</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</main>
