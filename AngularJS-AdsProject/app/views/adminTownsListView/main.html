<div class="text-center" style="margin-bottom: 10px">
    <a href="#/admin/towns/create" class="btn btn-default">Create new Town</a>
</div>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        <a href="" ng-click="getTownsData.order='Id'">Id &#8681</a>
                        <a href="" ng-click="getTownsData.order='-Id'">Id &#8679</a>
                    </th>
                    <th>
                        <a href="" ng-click="getTownsData.order='Name'">Name &#8681</a>
                        <a href="" ng-click="getTownsData.order='-Name'">Name &#8679</a>
                    </th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="town in towns">
                    <td>{{town.id}}</td>
                    <td>{{town.username}}</td>
                    <td>
                        <a href="#/admin/towns/edit/{{town.id}}/{{town.username}}">Edit</a>
                        <a href="#/admin/towns/delete/{{town.id}}/{{town.username}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="text-center" ng-include="'./partials/public/paging.html'"></div>
