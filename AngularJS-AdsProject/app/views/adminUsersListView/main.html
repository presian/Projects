<div class="col-xs-12">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>
                    <a href="" ng-click="getUsersData.order='UserName'">Username &#8681</a>
                    <a href="" ng-click="getUsersData.order='-UserName'">Username &#8679</a>
                </th>
                <th>
                    <a href="" ng-click="getUsersData.order='Name'">Name &#8681</a>
                    <a href="" ng-click="getUsersData.order='-Name'">Name &#8679</a>
                </th>
                <th>
                    <a href="" ng-click="getUsersData.order='Email'">Email &#8681</a>
                    <a href="" ng-click="getUsersData.order='-Email'">Email &#8679</a>
                </th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.username}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phoneNumber}}</td>
                <td>
                    <a href="#/admin/users/edit/{{user.username}}" ng-click="getCurrentUser(user)">Edit</a>
                    <a href="#/admin/users/delete/{{user.username}}" ng-click="getCurrentUser(user)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="text-center" ng-include="'./partials/public/paging.html'"></div>
