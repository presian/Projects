<main ng-controller="AdminUsersListCtrl">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>
                            <a href="" ng-click="getAdsData.order='UserName'">Username &#8681</a>
                            <a href="" ng-click="getAdsData.order='-UserName'">Username &#8679</a>
                        </th>
                        <th>
                            <a href="" ng-click="getAdsData.order='Name'">Name &#8681</a>
                            <a href="" ng-click="getAdsData.order='-Name'">Name &#8679</a>
                        </th>
                        <th>
                            <a href="" ng-click="getAdsData.order='Email'">Email &#8681</a>
                            <a href="" ng-click="getAdsData.order='-Email'">Email &#8679</a>
                        </th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.username}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phoneNumber}}</td>
                        <td>
                            <a href="">Edit </a>
                            <a href=""> Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
