<div class="row">
    <div class="text-center" style="margin-bottom: 10px">
        <a href="#/admin/categories/create" class="btn btn-default">Create new Category</a>
    </div>
    <div class="col-xs-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>
                        <a href="" ng-click="getCategoriesData.order='Id'">Id &#8681</a>
                        <a href="" ng-click="getCategoriesData.order='-Id'">Id &#8679</a>
                    </th>
                    <th>
                        <a href="" ng-click="getCategoriesData.order='Name'">Name &#8681</a>
                        <a href="" ng-click="getCategoriesData.order='-Name'">Name &#8679</a>
                    </th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="category in categories">
                    <td>{{category.id}}</td>
                    <td>{{category.username}}</td>
                    <td>
                        <a href="#/admin/categories/edit/{{category.id}}/{{category.username}}">Edit</a>
                        <a href="#/admin/categories/delete/{{category.id}}/{{category.username}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="text-center" ng-include="'./partials/public/paging.html'"></div>
