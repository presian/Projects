<div class="panel panel-default">
    <div class="panel-heading text-center">
        <h3 class="margin-0">Edit Ad</h3>
    </div>
    <div class="panel-body margin-bottom-0">
        <form class="form-horizontal well bs-component margin-bottom-0" name="editAd">
            <fieldset>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label for="title" class="col-xs-2 control-label">Title</label>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <input type="text" class="form-control" data-ng-model="ad.title" name="title">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="text" class="col-xs-2 control-label">Text</label>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <textarea class="form-control" rows="7" data-ng-model="ad.text" name="text"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="text-center" id="ad-image">
                            <img data-ng-src="{{ad.imageDataUrl}}">
                        </div>
                    </div>
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label for="category" class="col-xs-2 control-label">Category</label>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <select class="form-control" name="category" data-ng-model="ad.categoryId">
                                            <option value="null">None</option>
                                            <option value="{{category.id}} " data-ng-repeat="category in categories">{{category.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4" id="imageName">

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="form-group">
                            <label for="town" class="col-xs-2 control-label">Town</label>
                            <div class="col-xs-10">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <select class="form-control" name="town" data-ng-model="ad.townId">
                                            <option value="null">None</option>
                                            <option value="{{town.id}}" data-ng-repeat="town in towns">{{town.name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <span class="btn btn-default btn-file col-xs-12">
    						Change Image <input type="file" onchange="angular.element(this).scope().fileSelected(this)"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <a href="" class="btn btn-danger col-xs-12" data-ng-click="editCurrentAd()">Edit</a>
                    </div>
                    <div class="col-xs-4">
                        <a href="#/user/ads" class="btn btn-default col-xs-12">Cancel</a>
                    </div>
                    <div class="col-xs-4">
                        <a href="" class="btn btn-default col-xs-12" data-ng-click="deleteImage()">Delete Image</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
