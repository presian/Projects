    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h3 class="margin-0">Edit Ad</h3>
        </div>
        <div class="panel-body">
            <form role="form" name="editAdForm">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label for="title" class="col-lg-2">
                                <div class="text-right">
                                    Title
                                </div>
                            </label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" name="title" ng-model="adData.title" value="{{ad.title}}">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="form-group">
                            <label for="text" class="col-lg-2">
                                <div class="text-right">
                                    Text
                                </div>
                            </label>
                            <div class="col-lg-10">
                                <textarea class="form-control" rows="7" ng-model="adData.text" name="text" value="{{ad.text}}"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">

                </div>
        </div>
